<div [ngStyle]="{'margin-top': (screenWidth<=1280) ? '100px' : '20px' }"
  style="background-color: rgb(255, 183, 0); padding: 4px;">
  <div style="display: flex;  border: 1px solid rgb(0, 0, 0);" class="col-6">
    <mat-label style="color: rgb(0, 0, 0); flex-grow: 3; width: 0%;">Choose
      result date</mat-label>
    <span style="padding-top: 6px;">
      <input [(ngModel)]="StartDateFilter" id="selectedDate"
        style="background-color: aliceblue; color: rgb(0, 0, 0);" matInput
        [matDatepicker]="picker">
    </span>

    <mat-datepicker-toggle
      style="color: rgb(255, 255, 255); flex-grow: 2;" matIconSuffix
      [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker style="color: aliceblue; flex-grow: 1"
      [(ngModel)]="StartDateFilter" #picker></mat-datepicker>

    <div style="text-align: center;">
      <button mat-button color="accent"
        style="font-size: 20px;"
        (click)="searchResultByDate()">Search</button>
    </div>
  </div>

  <div class="text-center text-dark"><h1>-: Metro Yantra Online :-</h1></div>
