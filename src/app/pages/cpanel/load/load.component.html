  <div class="col-4">

    <mat-select  [(ngModel)]="gameId" (selectionChange)="fetchDrawTime()">

<button class="ml-5" (click)="onSearch()">Search</button>

<div class="ml-5" *ngIf="singleNumber.length>0">

  <div   >
    <h2>Single</h2>
    <table class="table table-bodered">
      <tr>
        <td *ngFor="let tableData of singleNumber.slice(0, singleNumber.length % columnNumber  === 0 ?
        singleNumber.length / columnNumber : singleNumber.length / columnNumber + 1); let idx = index">
          <div    *ngFor="let x of singleNumber.slice( idx * columnNumber, idx * columnNumber + columnNumber); let col=index"    >
            <div *ngIf="x.quantity!=null">{{x.visible_number}} => {{x.quantity}}</div>

          </div>
        </td>


      </tr>
    </table>
  </div>
